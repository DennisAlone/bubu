<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="do_you_love_me v2.0.css" />
    <title>Em có yêu không ?</title>
  </head>
  <body>
    <!-- for more code, visit my tiktok account -->
    <!-- tiktok "meowish" -->

    <div class="question-container container">
      <div style=" display: flex; justify-content: center; align-items: center;">
        <img src="tkthao219-bubududu.gif" />
      </div>
      

      <h2 class="question">Em có yêu anh không ?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Yes</button>
        <button class="no-btn btn js-no-btn">No</button>
      </div>
    </div>

    <div class="result-container yes container">
      <video class="gif-result" src="cute love gif.mp4" autoplay loop></video>
      <h2>Anh cũng yêu em nhiều lắm😘❤️!</h2>
      <button class="restart-btn">Restart?</button>
    </div>

    <div class="result-container no container">
      <video class="gif-result" src="peachandgoma-peachmad.mp4" autoplay loop muted></video>
      <h2>Có muốn chết không hả nhỏ kia🤬!</h2>
      <button class="restart-btn">Thử lại 😤</button>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
    <script src="do_you_love_me v2.0.js"></script>
  </body>
</html>
